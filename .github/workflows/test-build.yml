name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Lint
        run: |
          go install github.com/mgechev/revive@latest
          revive -set_exit_status ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: [self-hosted, Linux]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull latest image
        run: docker pull ghcr.io/${{ github.repository }}:latest

      - name: Stop existing container
        run: docker stop voice-agent || true

      - name: Remove existing container
        run: docker rm voice-agent || true

      - name: Run new container
        run: |
          docker run -d \
            --name voice-agent \
            --restart unless-stopped \
            ghcr.io/${{ github.repository }}:latest

      - name: Check container status
        run: docker ps | grep voice-agent

      - name: View container logs
        run: docker logs voice-agent

      - name: Smoke test - verify Pi connectivity
        run: ping -c 3 pi-server
