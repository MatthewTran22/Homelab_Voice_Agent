name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-agent:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Lint
        run: |
          go install github.com/mgechev/revive@latest
          revive -set_exit_status ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push agent image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}:latest

  build-discord-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push discord-bot image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./discord-bot
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}-discord-bot:latest

  # Jetson Orin Nano agents - built but NOT deployed to laptop
  build-asr-agent:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push asr-agent image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./asr-agent
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO }}-asr-agent:latest

  # Laptop deploy - only discord-bot and LLM agent (NOT asr-agent)
  deploy:
    needs: [build-agent, build-discord-bot]
    runs-on: [self-hosted, Linux]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull latest images
        run: |
          docker pull $(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]'):latest
          docker pull $(echo "ghcr.io/${{ github.repository }}-discord-bot" | tr '[:upper:]' '[:lower:]'):latest

      - name: Stop and remove existing containers
        run: |
          docker stop voice-agent discord-bot || true
          docker rm voice-agent discord-bot || true

      - name: Create audio output directory
        run: mkdir -p ~/audio-output

      - name: Run agent container
        run: |
          docker run -d \
            --name voice-agent \
            --restart unless-stopped \
            $(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]'):latest

      - name: Run discord-bot container
        run: |
          docker run -d \
            --name discord-bot \
            --restart unless-stopped \
            -e DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} \
            -e DISCORD_CHANNEL_ID=${{ secrets.DISCORD_CHANNEL_ID }} \
            -v ~/audio-output:/app/audio \
            $(echo "ghcr.io/${{ github.repository }}-discord-bot" | tr '[:upper:]' '[:lower:]'):latest

      - name: Check container status
        run: docker ps

      - name: View agent logs
        run: docker logs voice-agent

      - name: View discord-bot logs
        run: docker logs discord-bot || true

      - name: Smoke test - verify Pi connectivity
        run: ping -c 3 pi-server
